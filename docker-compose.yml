  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - polycode-app
  #   restart: unless-stopped

networks:
  polycode-network:
    driver: bridge 